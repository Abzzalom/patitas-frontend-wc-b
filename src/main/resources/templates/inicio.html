<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5dc; /* Fondo beige, evocando naturaleza */
            color: #2f4f4f; /* Texto en gris oscuro */
        }
        h1 {
            color: #8b4513; /* Marrón para los títulos */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff; /* Fondo blanco para los formularios */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 50px;
            max-width: 500px;
        }
        .btn-primary {
            background-color: #556b2f; /* Verde oliva para los botones */
            border-color: #556b2f;
        }
        .btn-primary:hover {
            background-color: #6b8e23; /* Verde más claro al pasar el mouse */
            border-color: #6b8e23;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 2px solid #8b4513; /* Bordes marrones */
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 5px #6b8e23; /* Sombra verde al enfocar */
        }
        .alert-danger {
            background-color: #f08080; /* Fondo suave para los errores */
            color: #fff;
            border-radius: 5px;
            border: 1px solid #ff6347;
        }
    </style>
</head>

<body>

<div class="container">
    <form th:action="@{/login/autenticar}" method="post">

        <div class="mt-5 mb-4">
            <h1>Login</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00'}">
            <span th:text="${loginModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                <option value="" selected>Tipo documento</option>
                <option value="1">DNI</option>
                <option value="2">CEX</option>
                <option value="3">PAS</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Número de documento"
                   class="form-control form-control-lg">
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" placeholder="Password"
                   class="form-control form-control-lg">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>

    </form>
</div>

</body>

</html>
